<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LM Fotografias</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #1c1c1c, #333);
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #fff;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .portfolio img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
    }

    .portfolio img:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #111;
      color: #ccc;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>LM Fotografias</h1>
    <p>Transformando momentos em memórias inesquecíveis</p>
  </header>

  <section class="portfolio">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
    <img src="foto6.jpg" alt="Foto 6">
  </section>

  <footer>
    <p>Contato:</p>
    <p>
      <a href="https://instagram.com/lmfotografiass" target="_blank">Instagram</a> |
      <a href="https://wa.me/5587996006250" target="_blank">WhatsApp</a> |
      <a href="mailto:edcmih@gmail.com">Email</a>
    </p>
  </footer>

</body>
</html>
